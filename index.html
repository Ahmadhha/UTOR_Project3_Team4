<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Diet and Disease Visualization</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Diet and Disease Visualization</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Countries:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
          </select>
        </div>
      </div>



      <div class="col-md-12">
        <div id="area_bar_diet"></div>
      </div>
      <div class="col-md-12">
        <div id="area_bar_disease"></div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="well">
        <h5>Select disease type</h5>
        <select id="disease_select">
        </select>
      </div>
    </div>

    <div class="col-md-2">
      <div class="well">
        <h5>Select diet type</h5>
        <select id="diet_select" onchange="optionChanged_diet(this.value)">
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div id="diet_disease_correlation"></div>
      </div>
    </div>
  </div>



  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="./static/js/logic.js"></script>


  
</body>

</html>
